<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Vicepresidenza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background: radial-gradient(circle at center, #0a0a23 40%, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      margin: 0;
    }

    h1 {
      font-size: 5em;  /* molto piÃ¹ grande */
      margin: 0 10px 20px;
      line-height: 1.1;
      text-shadow: 0 0 25px #00ffff;
    }

    #timer {
      font-size: 5em;
      margin: 10px 0 40px;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc;
    }

    .controls {
      margin: 10px 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 340px;
    }

    .controls button {
      background: #ff0040;
      border: none;
      color: white;
      padding: 10px 14px;
      font-size: 1.1em;
      margin: 4px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    #startBtn {
      background: #0099ff;
      border: none;
      color: white;
      padding: 12px 26px;
      font-size: 1.4em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #startBtn:hover {
      transform: scale(1.1);
    }

    /* Contenitore media sovrapposto */
    #mediaContainer {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin-top: 30px;
    }

    #face, #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      transition: opacity 1s ease;
    }

    #face {
      opacity: 0;
      z-index: 1;
    }

    #video {
      opacity: 0;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ’£ Questo Vicepreside si autodistruggerÃ  in...</h1>
  <div id="timer">00:05</div>

  <div class="controls" id="controls"></div>
  <button id="startBtn" onclick="startCountdown()">Avvia Countdown</button>

  <div id="mediaContainer">
    <img id="face" src="face.png" alt="Il Vicepreside">
    <video id="video" src="video.mp4" preload="auto"></video>
  </div>

  <script>
    let duration = 5;
    let interval;

    // Genera pulsanti (5s + ogni 30s fino a 300s)
    const controlsDiv = document.getElementById("controls");
    const times = [5, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300];
    times.forEach(t => {
      const btn = document.createElement("button");
      btn.textContent = t < 60 ? `${t}s` : `${t/60}m`;
      btn.onclick = () => setDuration(t);
      controlsDiv.appendChild(btn);
    });

    function setDuration(sec) {
      duration = sec;
      updateTimerDisplay(sec);
    }

    function updateTimerDisplay(remaining) {
      const m = Math.floor(remaining / 60);
      const s = remaining % 60;
      document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      let remaining = duration;
      const controls = document.getElementById("controls");
      const startBtn = document.getElementById("startBtn");
      const face = document.getElementById("face");
      const video = document.getElementById("video");

      controls.style.display = "none";
      startBtn.style.display = "none";

      face.style.display = "block";
      face.style.opacity = "1";

      video.pause();
      video.currentTime = 0;
      video.style.display = "none";
      video.style.opacity = "0";

      interval = setInterval(() => {
        updateTimerDisplay(remaining);
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00";

          // Sovrappone il video alla foto
          video.style.display = "block";
          setTimeout(() => {
            video.style.opacity = "1";
            video.play();
          }, 100);
        }
      }, 1000);
    }

    // Fullscreen tap (Android)
    document.body.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
