<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Vicepresidenza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a0a23 40%, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main {
      text-align: center;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      line-height: 1.1;
      text-shadow: 0 0 25px #00ffff;
    }
    h1 span { font-size: 0.9em; }

    #timer {
      font-size: 5em;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3em; }
      #timer { font-size: 4em; }
    }

    /* --- media --- */
    #mediaBox {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16/9;
    }
    #face, #video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      transition: opacity 0.8s ease;
    }
    #face { opacity: 0; display: none; z-index: 1; }
    #video { opacity: 0; display: none; z-index: 2; }

    /* --- sezione iniziale --- */
    #controlsSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .controls button {
      background: #ff0040;
      border: none;
      color: white;
      padding: 10px 14px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .controls button:hover { transform: scale(1.1); }

    #startBtn {
      background: #0099ff;
      border: none;
      color: white;
      padding: 12px 26px;
      font-size: 1.4em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #startBtn:hover { transform: scale(1.1); }

    /* --- restart --- */
    #restartBtn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: rgba(255,255,255,0.1);
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 50%;
      padding: 8px 10px;
      font-size: 1.6em;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #restartBtn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>ðŸ’£ Il Vicepreside<br><span>si autodistruggerÃ  in...</span></h1>
    <div id="timer">00:05</div>

    <div id="mediaBox">
      <img id="face" src="face.png" alt="Il Vicepreside">
      <video id="video" src="video.mp4" preload="auto"></video>
    </div>

    <div id="controlsSection">
      <div class="controls" id="controls"></div>
      <button id="startBtn" onclick="startCountdown()">Avvia Countdown</button>
    </div>
  </div>

  <audio id="boom" src="boom.mp3" preload="auto"></audio>
  <button id="restartBtn" onclick="restartCountdown()">â†»</button>

  <script>
    let duration = 5;
    let interval;

    const controlsDiv = document.getElementById("controls");
    const times = [5, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300];
    times.forEach(t => {
      const btn = document.createElement("button");
      btn.textContent = t < 60 ? `${t}s` : `${t/60}m`;
      btn.onclick = () => setDuration(t);
      controlsDiv.appendChild(btn);
    });

    function setDuration(sec) {
      duration = sec;
      updateTimerDisplay(sec);
    }

    function updateTimerDisplay(remaining) {
      const m = Math.floor(remaining / 60);
      const s = remaining % 60;
      document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      let remaining = duration;
      const controlsSection = document.getElementById("controlsSection");
      const face = document.getElementById("face");
      const video = document.getElementById("video");
      const boom = document.getElementById("boom");
      const restartBtn = document.getElementById("restartBtn");

      controlsSection.style.display = "none";

      face.style.display = "block";
      face.style.opacity = "1";
      video.pause();
      video.currentTime = 0;
      video.style.display = "none";
      video.style.opacity = "0";
      restartBtn.style.display = "none";

      interval = setInterval(() => {
        updateTimerDisplay(remaining);
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00";

          boom.currentTime = 0;
          boom.play().catch(() => {});
          face.style.opacity = "0";

          // avvia il video solo dopo che la foto Ã¨ completamente svanita
          setTimeout(() => {
            face.style.display = "none";
            video.style.display = "block";
            video.style.opacity = "1";
            video.play();

            video.onended = () => {
              restartBtn.style.display = "block";
            };
          }, 800);
        }
      }, 1000);
    }

    function restartCountdown() {
      const controlsSection = document.getElementById("controlsSection");
      const face = document.getElementById("face");
      const video = document.getElementById("video");
      const restartBtn = document.getElementById("restartBtn");

      video.pause();
      video.style.display = "none";
      face.style.display = "none";
      restartBtn.style.display = "none";
      controlsSection.style.display = "flex";
    }

    document.body.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
