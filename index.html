<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Vicepresidenza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a0a23 40%, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      text-align: center;
      width: 100%;
      max-width: 700px;
      padding: 10px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 4em;
      margin: 0 10px 20px;
      line-height: 1.1;
      text-shadow: 0 0 25px #00ffff;
      word-break: keep-all;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.3em; }
      #timer { font-size: 4em; }
    }

    #timer {
      font-size: 5em;
      margin: 10px 0 40px;
      color: #00ffcc;
      text-shadow: 0 0 25px #00ffcc;
    }

    .controls {
      margin: 10px 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }

    .controls button {
      background: #ff0040;
      border: none;
      color: white;
      padding: 10px 14px;
      font-size: 1.1em;
      margin: 4px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .controls button:hover { transform: scale(1.1); }

    #startBtn {
      background: #0099ff;
      border: none;
      color: white;
      padding: 12px 26px;
      font-size: 1.4em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #startBtn:hover { transform: scale(1.1); }

    #mediaContainer {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 30px auto 0;
    }

    #face, #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      transition: opacity 1s ease;
    }

    #face { opacity: 0; z-index: 1; }
    #video { opacity: 0; z-index: 2; display: none; }

    #restartBtn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: rgba(255,255,255,0.1);
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 50%;
      padding: 8px 10px;
      font-size: 1.6em;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #restartBtn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ’£ Il Vicepreside<br><span style="font-size:0.9em;">si autodistruggerÃ  in...</span></h1>
    <div id="timer">00:05</div>

    <div class="controls" id="controls"></div>
    <button id="startBtn" onclick="startCountdown()">Avvia Countdown</button>

    <div id="mediaContainer">
      <img id="face" src="face.png" alt="Il Vicepreside">
      <video id="video" src="video.mp4" preload="auto"></video>
    </div>
  </div>

  <audio id="boom" src="boom.mp3" preload="auto"></audio>
  <button id="restartBtn" onclick="restartCountdown()">â†»</button>

  <script>
    // Fix per altezza corretta su mobile
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    setVh();
    window.addEventListener('resize', setVh);

    document.body.style.height = 'calc(var(--vh, 1vh) * 100)';

    let duration = 5;
    let interval;

    const controlsDiv = document.getElementById("controls");
    const times = [5, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300];
    times.forEach(t => {
      const btn = document.createElement("button");
      btn.textContent = t < 60 ? `${t}s` : `${t/60}m`;
      btn.onclick = () => setDuration(t);
      controlsDiv.appendChild(btn);
    });

    function setDuration(sec) {
      duration = sec;
      updateTimerDisplay(sec);
    }

    function updateTimerDisplay(remaining) {
      const m = Math.floor(remaining / 60);
      const s = remaining % 60;
      document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      let remaining = duration;
      const controls = document.getElementById("controls");
      const startBtn = document.getElementById("startBtn");
      const face = document.getElementById("face");
      const video = document.getElementById("video");
      const boom = document.getElementById("boom");
      const restartBtn = document.getElementById("restartBtn");

      controls.style.display = "none";
      startBtn.style.display = "none";
      restartBtn.style.display = "none";

      face.style.display = "block";
      face.style.opacity = "1";

      video.pause();
      video.currentTime = 0;
      video.style.display = "none";
      video.style.opacity = "0";

      interval = setInterval(() => {
        updateTimerDisplay(remaining);
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00";

          boom.currentTime = 0;
          boom.play().catch(() => {});

          video.style.display = "block";
          setTimeout(() => {
            video.style.opacity = "1";
            video.play();
            setTimeout(() => restartBtn.style.display = "block", 1500);
          }, 100);
        }
      }, 1000);
    }

    function restartCountdown() {
      const controls = document.getElementById("controls");
      const startBtn = document.getElementById("startBtn");
      const face = document.getElementById("face");
      const video = document.getElementById("video");
      const restartBtn = document.getElementById("restartBtn");

      video.pause();
      video.style.display = "none";
      face.style.opacity = "0";
      restartBtn.style.display = "none";

      controls.style.display = "flex";
      startBtn.style.display = "inline-block";
    }

    // Fullscreen su Android
    document.body.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
