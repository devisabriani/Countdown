<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Vicepresidenza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(circle at center, #0a0a23 40%, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin: 0 10px 20px;
      line-height: 1.3;
      text-shadow: 0 0 10px #00ffff;
    }

    #timer {
      font-size: 6em;
      margin: 20px 0;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
    }

    .controls {
      margin: 15px 0 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }

    .controls button {
      background: #ff0040;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 1em;
      margin: 4px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    #startBtn {
      background: #0099ff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #startBtn:hover {
      transform: scale(1.1);
    }

    #face {
      display: none;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      transition: all 0.4s ease;
    }

    #video {
      display: none;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      margin-top: 20px;
    }

    #explosion {
      display: none;
      font-size: 5em;
      animation: explode 0.8s ease-out forwards;
      text-shadow: 0 0 20px red;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(8); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸ’£ Questo Vicepreside si autodistruggerÃ  in...</h1>
  <div id="timer">00:30</div>

  <div class="controls" id="controls"></div>

  <button id="startBtn" onclick="startCountdown()">Avvia Countdown</button>

  <img id="face" src="face.png" alt="Il Vicepreside">
  <video id="video" src="video.mp4" preload="auto"></video>

  <div id="explosion">ðŸ’¥ðŸ’¥ðŸ’¥</div>

  <script>
    let duration = 30;
    let interval;

    // genera i pulsanti 30s - 300s
    const controlsDiv = document.getElementById("controls");
    for (let t = 30; t <= 300; t += 30) {
      const btn = document.createElement("button");
      btn.textContent = t < 60 ? `${t}s` : `${t/60}m`;
      btn.onclick = () => setDuration(t);
      controlsDiv.appendChild(btn);
    }

    function setDuration(sec) {
      duration = sec;
      updateTimerDisplay(sec);
    }

    function updateTimerDisplay(remaining) {
      const m = Math.floor(remaining / 60);
      const s = remaining % 60;
      document.getElementById("timer").textContent =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      let remaining = duration;
      const controls = document.getElementById("controls");
      const startBtn = document.getElementById("startBtn");
      const face = document.getElementById("face");
      const explosion = document.getElementById("explosion");
      const video = document.getElementById("video");

      controls.style.display = "none";
      startBtn.style.display = "none";
      explosion.style.display = "none";
      video.style.display = "none";
      face.style.display = "block";
      face.style.opacity = "1";
      face.style.transform = "scale(1)";

      interval = setInterval(() => {
        updateTimerDisplay(remaining);
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00";
          explosion.style.display = "block";
          face.style.opacity = "0";
          setTimeout(() => {
            face.style.display = "none";
            explosion.style.display = "none";
            video.style.display = "block";
            video.play();
          }, 800);
        }
      }, 1000);
    }

    // Fullscreen tap (Android)
    document.body.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
