<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Vicepresidenza</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(circle at center, #0a0a23 40%, #000);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      margin: 0;
    }

    h1 {
      font-size: 1.5em;
      margin: 0 10px 20px;
      line-height: 1.3;
      text-shadow: 0 0 10px #00ffff;
    }

    #timer {
      font-size: 6em;
      margin: 20px 0;
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc;
    }

    .controls {
      margin: 10px 0 30px;
    }

    button {
      background: #ff0040;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1.2em;
      margin: 5px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #explosion {
      display: none;
      font-size: 5em;
      animation: explode 0.8s ease-out forwards;
      text-shadow: 0 0 20px red;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(8); opacity: 0; }
    }

    #face {
      display: none;
      width: 120px;
      border-radius: 50%;
      margin-top: 30px;
      transition: all 0.4s ease;
    }

  </style>
</head>
<body>

  <h1>‚ö†Ô∏è Il Vicepreside si autodistrugger√† tra...</h1>
  <div id="timer">03:00</div>

  <div class="controls">
    <button onclick="setDuration(60)">1 min</button>
    <button onclick="setDuration(180)">3 min</button>
    <button onclick="setDuration(300)">5 min</button>
  </div>

  <button onclick="startCountdown()">Avvia Countdown</button>

  <div id="explosion">üí•üí•üí•</div>
  <img id="face" src="face.png" alt="Volto del Vicepreside">

  <script>
    let duration = 180;
    let interval;

    function setDuration(sec) {
      duration = sec;
      updateTimerDisplay(sec);
    }

    function updateTimerDisplay(remaining) {
      let m = Math.floor(remaining / 60);
      let s = remaining % 60;
      document.getElementById("timer").textContent =
        `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function startCountdown() {
      clearInterval(interval);
      let remaining = duration;
      const explosion = document.getElementById("explosion");
      const face = document.getElementById("face");
      explosion.style.display = "none";
      face.style.display = "block";
      face.style.opacity = "1";
      face.style.transform = "scale(1)";

      interval = setInterval(() => {
        updateTimerDisplay(remaining);
        remaining--;

        if (remaining < 0) {
          clearInterval(interval);
          document.getElementById("timer").textContent = "00:00";
          explosion.style.display = "block";
          face.style.transform = "scale(0)";
          setTimeout(() => {
            face.style.display = "none";
          }, 400);
        }
      }, 1000);
    }

    // Fullscreen su Android
    document.body.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    });
  </script>
</body>
</html>
